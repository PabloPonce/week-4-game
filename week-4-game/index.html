<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SW RPG</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- css stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header>
				<h1>StarWars</h1>
			</header>
		</div>
		
		<div class="row">
			<div class="col-md-6">		
				<div id="allCharacters"></div>
				<h2 class="display">Choose Character</h2>
				<div id="yourCharacter"></div>
				<h2 class="display">The Defender</h2>
				<div id="defender"></div>
			</div>

			<div class="col-md-6">

				<h2 class="display">Enemies</h2>
				<div id="availableEnemies"></div>

				<h2 class="display">Fight</h2>
				<button type="button" class="btn btn-warning btn-lg raised display" id="attack">Attack</button>

				<p id="gameText"></p>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="assets/javascript/rpg.js"></script>
</body>
</html>
